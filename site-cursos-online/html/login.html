<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-EA</title>
    <link rel="stylesheet" href="../css/style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 ><a href="./home.html" class="logo">EA</a></h1>
        <nav>
            <ul>
                <li><a href="./home.html" class="link-menu">HOME</a></li>
                <li><a href="cursos.html" class="link-menu">CURSOS</a></li>
                <li><a href="./sobre-nos.html" class="link-menu">SOBRE NÓS</a></li>
            </ul>
        </nav>
        <div>
            <button class="botao-login"><a href="./login.html" class="link-login">LOGIN</a></button>
            <button class="botao">CADASTRE-SE</button>
        </div>
    </header>

    <main class="pag-login">
        <div>
            <h2>Já estuda com a gente?</h2>
            <h2>Faça seu Login</h2>
        </div>
        <div class="input-text">
            <label for="usuario">E-mail ou Usuário</label>
            <input id="usuario" class="campo-form" type="text">
        </div>
        <div class="input-text">
            <label for="senha">Senha</label>
            <input type="password" class="campo-form" id="senha">
        </div>
        
        <button class="botao">ENTRAR</button>
        <div>
            <div class="recuperar-senha">
                <a href="#">Esqueci minha senha</a>
            </div>
            <div class="link-cadastro">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </main>

    <footer>
        <h1 class="logo">EA</h1>
        <p>&copy 2023 EA, Inc. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
